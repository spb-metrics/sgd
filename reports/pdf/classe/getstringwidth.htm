<H2>GetStringWidth</H2>
<TT><B>float</B> GetStringWidth(<B>string</B> s)</TT>
<H4 CLASS='st'>Versão</H4>
1.2
<H4 CLASS='st'>Descrição</H4>
Retorna o tamanho de um texto na unidade de medida do usuário. Uma fonte deve estar selecionada.
<H4 CLASS='st'>Parâmetros</H4>
<TT><U>s</U></TT>
<BLOCKQUOTE>
O texto que terá seu tamanho calculado.
</BLOCKQUOTE>
